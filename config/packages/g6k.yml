                - css/shareOnPinterest.css
            js:
                - js/shareOnPinterest.js
        shareOnVk:
            label: Share on Vk
            target: [ page ]
            css:
                - css/shareOnVk.css
            js:
                - js/shareOnVk.js
        shareOnXing:
            label: Share on Xing
            target: [ page ]
